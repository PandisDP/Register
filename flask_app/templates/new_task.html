<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>new task</title>
</head>
<body>
    <div class="container">
        <h1>Add an appointment</h1>
        <form class="col-6" action="/crear_task" method="post">
            {% with messages = get_flashed_messages(category_filter=['task_register']) %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages%}
                            <p>{{message}}</p>
                        {%endfor%}
                    </div>
                {%endif%}
            {%endwith%}
            <div>
                <label>Task</label>
                <input type="text" class="form-control" name="task">
            </div>
            <div>
                <label>Date</label>
                <input type="date" class="form-control" name="date_task">
            </div>
            <div>
                <label>Status</label>
                <select name='action' class= "form-control">
                    <option value="" disabled selected>Select a language</option>
                    <option value="Pending">Pending</option>
                    <option value="Missed">Missed</option>
                    <option value="Done">Done</option>
                </select>
            </div>
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            <input type="submit" value="Save" class="btn btn-success mt-3">

        </form>

    </div>
    
</body>
</html>
